type: opt # opt|single|window
key: uvsknn_reminder #added to the csv names
evaluation: evaluation_user_based #evaluation|evaluation_last|evaluation_multiple|evaluation_user_based|evaluation_user_based_multiple
data:
  name: retailrocket #added in the end of the csv names
  folder: data/retailrocket/prepared_window/
  prefix: events.2
  type: hdf #hdf (if there is no type, the default is csv)
  #opts: {sessions_test: 10}

results:
  folder: results/opt/window/retailrocket/uvsknn_reminder/

metrics:
- class: accuracy_multiple.Precision
  length: [5,10,15,20]
- class: accuracy_multiple.Recall
  length: [5,10,15,20]
- class: accuracy_multiple.MAP
  length: [5,10,15,20]
- class: accuracy.HitRate
  length: [5,10,15,20]
- class: accuracy.MRR
  length: [5,10,15,20]

optimize:
  class: accuracy.MRR
  length: [20]
  iterations: 20 #optional

algorithms:
- class: knn.uvsknn.UVMContextKNN
  params: { k: 1500, sample_size: 5000, weighting: log , weighting_score: div, idf_weighting: 1, extend_session_length: 18, boost_own_sessions: 0.3, reminders: True, remind_mode: 'end' }
  params_opt:
    remind_strategy: ['recency', 'session_similarity']
    remind_sessions_num: {from: 1, to: 10, in: 10, type: int32}
    reminders_num: {from: 1, to: 5, in: 5, type: int32}
  key: uvsknn_reminder
