type: window # opt|single|window
key: stan_R #added to the csv names
evaluation: evaluation_user_based #evaluation|evaluation_last|evaluation_multiple|evaluation_next_multiple|evaluation_user_based_next|evaluation_user_based_multiple
data:
  name: retailrocket #added in the end of the csv names
  folder: data/retailrocket/prepared_window/
  prefix: events
  type: hdf #hdf (if there is no type, the default is csv)
  slices: 5

results:
  folder: results/window/retailrocket/ustan/R/

metrics:
- class: accuracy_multiple.Precision
  length: [3,5,10,15,20]
- class: accuracy_multiple.Recall
  length: [3,5,10,15,20]
- class: accuracy_multiple.MAP
  length: [3,5,10,15,20]
- class: accuracy_multiple.NDCG
  length: [3,5,10,15,20]
- class: accuracy.HitRate
  length: [3,5,10,15,20]
- class: accuracy.MRR
  length: [3,5,10,15,20]
- class: coverage.Coverage
  length: [20]
- class: popularity.Popularity
  length: [20]
- class: time_memory_usage.Time_usage_training
- class: time_memory_usage.Time_usage_testing
#- class: time_memory_usage.Memory_usage

algorithms:
# stan_reminder-k=1500-sample_size=2500-lambda_spw=0,905-lambda_snh=100-lambda_inh=0,4525-reminders=True-remind_mode=end-remind_strategy=session_similarity-remind_sessions_num=9-reminders_num=3
- class: knn.ustan.USTAN
  params: { k: 1500, sample_size: 2500, lambda_spw: 0.905 , lambda_snh: 100, lambda_inh: 0.4525 , reminders: True, remind_mode: 'end', remind_strategy: 'session_similarity', remind_sessions_num: 9, reminders_num: 3 }
  key: stan_R