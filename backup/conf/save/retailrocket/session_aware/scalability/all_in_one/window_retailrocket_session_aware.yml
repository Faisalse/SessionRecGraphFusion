type: window # opt|single|window
key: session_aware #added to the csv names
evaluation: evaluation_user_based #evaluation|evaluation_last|evaluation_multiple|evaluation_next_multiple|evaluation_user_based_next|evaluation_user_based_multiple
data:
  name: retailrocket #added in the end of the csv names
  folder: data/retailrocket/prepared_window/
  prefix: events
  type: hdf #hdf (if there is no type, the default is csv)
  slices: 5
  skip: [0,1,2,3] # we need only slice 4 (smallest one)

results:
  folder: results/window/scalability/retailrocket/

metrics:
- class: time_memory_usage.Time_usage_training
- class: time_memory_usage.Time_usage_testing
- class: time_memory_usage.Memory_usage

algorithms:
# HGRU4Rec
- class: hgru4rec.hgru4rec.HGRU4Rec
  params: { final_act: 'linear', dropout_p_hidden_usr: 0.4, dropout_p_hidden_ses: 0.3, dropout_p_init: 0.4, momentum: 0.3, learning_rate: 0.06, user_propagation_mode: 'all', batch_size: 50 }
  key: hgru4rec
# IIRNN
- class: IIRNN.ii_rnn.IIRNN
  params: { learning_rate: 0.002, dropout_pkeep: 0.4, embedding_size: 100, use_last_hidden_state: False, max_session_representation: 15, max_epoch: 100}
  key: ii_rnn
# NCFS
- class: NCFS.ncfs.NCFS
  params: { window_sz: 2, max_nb_his_sess: 5, att_alpha: 10 }
  key: ncfs
# NSAR
- class: nsar.nsar.NSAR # small network, the TOP1 loss always outperformed other ranking losses, so we consider only it
  params: {num_epoch: 20, batch_size: 64, keep_pr: 0.25, learning_rate: 0.01, hidden_units: 100}
  key: nsar
# SHAN
- class: shan.shan.SHAN
  params: { iter: 100, global_dimension: 100, lambda_uv: 0.01, lambda_a: 1 }
  key: shan
