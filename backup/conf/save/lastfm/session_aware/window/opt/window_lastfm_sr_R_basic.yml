type: opt # opt|single|window
key: sr_reminder #added to the csv names
evaluation: evaluation_user_based #evaluation|evaluation_last|evaluation_multiple
data:
  name: lastfm #added in the end of the csv names
  folder: data/lastfm/prepared_window/
  prefix: userid-timestamp-artid-artname-traid-traname.3
  type: hdf #hdf (if there is no type, the default is csv)

results:
  folder: results/opt/window/lastfm/sr_reminder/

metrics:
- class: accuracy_multiple.Precision
  length: [5,10,15,20]
- class: accuracy_multiple.Recall
  length: [5,10,15,20]
- class: accuracy_multiple.MAP
  length: [5,10,15,20]
- class: accuracy.HitRate
  length: [5,10,15,20]
- class: accuracy.MRR
  length: [5,10,15,20]

optimize:
  class: accuracy.MRR
  length: [20]
  iterations: 15 #optional

algorithms:
- class: baselines.usr.USequentialRules
  params: {steps: 8, weighting: quadratic, reminders: True, remind_strategy: 'recency', remind_mode: 'end' }
  params_opt:
    remind_sessions_num: {from: 1, to: 10, in: 10, type: int32}
    reminders_num: {from: 1, to: 5, in: 5, type: int32}
  key: sr_reminder