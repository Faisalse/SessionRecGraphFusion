type: window # opt|single|window
key: gru4rec_reminders #added to the csv names
evaluation: evaluation_user_based #evaluation|evaluation_last|evaluation_multiple|evaluation_next_multiple|evaluation_user_based_next|evaluation_user_based_multiple
data:
  name: lastfm #added in the end of the csv names
  folder: data/lastfm/prepared_window/
  prefix: userid-timestamp-artid-artname-traid-traname
  type: hdf #hdf (if there is no type, the default is csv)
  slices: 5

results:
  folder: results/window/lastfm/gru4rec_reminders/

metrics:
- class: accuracy_multiple.Precision
  length: [3,5,10,15,20]
- class: accuracy_multiple.Recall
  length: [3,5,10,15,20]
- class: accuracy_multiple.MAP
  length: [3,5,10,15,20]
- class: accuracy_multiple.NDCG
  length: [3,5,10,15,20]
- class: accuracy.HitRate
  length: [3,5,10,15,20]
- class: accuracy.MRR
  length: [3,5,10,15,20]
- class: coverage.Coverage
  length: [20]
- class: popularity.Popularity
  length: [20]
- class: time_memory_usage.Time_usage_training
- class: time_memory_usage.Time_usage_testing
#- class: time_memory_usage.Memory_usage

algorithms:
# gru4rec_reminder-loss=bpr-max-final_act=linear-batch_size=100-dropout_p_hidden=0,0-learning_rate=0,04-momentum=0,1-constrained_embedding=False-reminders=True-remind_strategy=recency-remind_mode=end-remind_sessions_num=4-reminders_num=5
- class: gru4rec.ugru4rec.UGRU4Rec
  params: { loss: 'bpr-max', final_act: 'linear', batch_size: 100, dropout_p_hidden: 0.0, learning_rate: 0.04, momentum: 0.1, constrained_embedding: False, reminders: True, remind_strategy: recency, remind_mode: end, remind_sessions_num: 4, reminders_num: 5}
  key: gru4rec_reminders



